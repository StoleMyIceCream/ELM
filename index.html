<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive ELM Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Interactive ELM Visualization</h1>
            <p class="text-lg text-gray-600 mt-2">Compare Downsampling vs. Temporal Upsampling for MNIST Classification</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Controls Panel -->
            <div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-bold mb-6 border-b pb-4">Experiment Controls</h2>

                <div class="space-y-6">
                    <div>
                        <label for="experimentType" class="block text-sm font-medium text-gray-700 mb-2">Experiment Type</label>
                        <select id="experimentType" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                            <option value="downsampling">Downsampling ELM</option>
                            <option value="upsampling">Temporal Upsampling ELM</option>
                        </select>
                    </div>

                    <div>
                        <label for="activationFunction" class="block text-sm font-medium text-gray-700 mb-2">Activation Function</label>
                        <select id="activationFunction" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                            <option value="sigmoid">Sigmoid</option>
                            <option value="tanh">Tanh</option>
                            <option value="relu">ReLU</option>
                            <option value="gaussian">Gaussian</option>
                        </select>
                    </div>

                    <div id="neurons-control">
                        <label for="hiddenNeurons" class="block text-sm font-medium text-gray-700 mb-2">Hidden Neurons: <span id="neurons-value" class="font-bold">1000</span></label>
                        <input type="range" id="hiddenNeurons" min="100" max="2000" step="100" value="1000" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    </div>

                    <div id="upsampling-control" class="hidden">
                        <label for="upsamplingFactor" class="block text-sm font-medium text-gray-700 mb-2">Upsampling Factor: <span id="upsampling-value" class="font-bold">64</span></label>
                        <input type="range" id="upsamplingFactor" min="16" max="128" step="16" value="64" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>

                <div class="mt-8">
                    <button id="runExperiment" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Run Experiment
                    </button>
                </div>

                <div id="loader-container" class="mt-6 flex justify-center items-center hidden">
                    <div class="loader"></div>
                    <p id="loader-text" class="ml-4 text-gray-600">Running simulation...</p>
                </div>
            </div>

            <!-- Results and Visualization Panel -->
            <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-bold mb-6 border-b pb-4">Results</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
                    <!-- Chart -->
                    <div>
                        <canvas id="accuracyChart"></canvas>
                    </div>
                    <!-- Sample Prediction -->
                    <div class="text-center">
                        <h3 class="text-xl font-semibold mb-4">Sample Prediction</h3>
                        <canvas id="digitCanvas" width="140" height="140" class="mx-auto bg-gray-900 rounded-lg shadow-inner"></canvas>
                        <p class="mt-4 text-lg">Predicted Label: <span id="predictedLabel" class="font-bold text-2xl text-blue-600">N/A</span></p>
                        <p class="text-md">Actual Label: <span id="actualLabel" class="font-bold text-xl text-gray-700">N/A</span></p>
                    </div>
                </div>
                 <div id="results-log" class="mt-6 p-4 bg-gray-50 rounded-lg h-40 overflow-y-auto border">
                    <p class="text-gray-500">Experiment logs will appear here...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- This script tag contains the code for our Web Worker. -->
    <!-- In a real project, this would be in a separate worker.js file. -->
    <script id="worker" type="javascript/worker">
        // --- Web Worker Code ---
        // This code runs in a separate thread and does all the heavy lifting.

        // We need to import the numeric library inside the worker
        self.importScripts('https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js');

        const mat = {
            dot: (A, B) => numeric.dot(A, B),
            transpose: (A) => numeric.transpose(A),
            add: (A, B) => numeric.add(A, B),
            inv: (A) => numeric.inv(A)
        };

        const ACTIVATION_FUNCTIONS = {
            sigmoid: (x) => 1 / (1 + Math.exp(-x)),
            tanh: (x) => Math.tanh(x),
            relu: (x) => Math.max(0, x),
            gaussian: (x) => Math.exp(-x * x)
        };

        function calculate_output_weights(H, T_train, C = 1e-5) {
            const Ht = mat.transpose(H);
            const HtH = mat.dot(Ht, H);
            const identity = numeric.identity(HtH.length);
            const term = mat.add(HtH, numeric.mul(identity, C));
            const term_inv = mat.inv(term);
            const H_pseudo_inv = mat.dot(term_inv, Ht);
            return mat.dot(H_pseudo_inv, T_train);
        }

        function runDownsamplingExperiment(data, activationFuncName, numHiddenNeurons) {
            const activationFunc = ACTIVATION_FUNCTIONS[activationFuncName];
            const n_components = 50;
            // Simplified downsampling (random pixel selection)
            const pixel_indices = data.pixel_indices_downsampling;

            const x_train_downsampled = data.trainImages.map(img => pixel_indices.map(i => img[i]));
            const x_test_downsampled = data.testImages.map(img => pixel_indices.map(i => img[i]));

            const input_size = n_components;
            const input_weights = data.random_weights.downsampling_input;
            const biases = data.random_weights.downsampling_biases;

            self.postMessage({ type: 'status', message: 'Building H matrix...' });
            const H_train = x_train_downsampled.map(sample => {
                const hidden_vals = Array(numHiddenNeurons).fill(0);
                for (let j = 0; j < numHiddenNeurons; j++) {
                    let sum = biases[j];
                    for (let i = 0; i < input_size; i++) {
                        sum += sample[i] * input_weights[i][j];
                    }
                    hidden_vals[j] = activationFunc(sum);
                }
                return hidden_vals;
            });

            self.postMessage({ type: 'status', message: 'Calculating output weights...' });
            const beta = calculate_output_weights(H_train, data.T_train);

            self.postMessage({ type: 'status', message: 'Making predictions...' });
            const H_test = x_test_downsampled.map(sample => {
                 const hidden_vals = Array(numHiddenNeurons).fill(0);
                for (let j = 0; j < numHiddenNeurons; j++) {
                    let sum = biases[j];
                    for (let i = 0; i < input_size; i++) {
                        sum += sample[i] * input_weights[i][j];
                    }
                    hidden_vals[j] = activationFunc(sum);
                }
                return hidden_vals;
            });

            const T_pred = mat.dot(H_test, beta);
            const y_pred = T_pred.map(row => row.indexOf(Math.max(...row)));

            let correct = 0;
            y_pred.forEach((pred, i) => {
                if (pred === data.testLabels[i]) correct++;
            });

            return { accuracy: (correct / data.testLabels.length) * 100, y_pred };
        }

        function runUpsamplingExperiment(data, activationFuncName, upsamplingFactor) {
            const activationFunc = ACTIVATION_FUNCTIONS[activationFuncName];
            const n_pixels = 15;
            const pixel_indices = data.pixel_indices_upsampling;

            const x_train_pixels = data.trainImages.map(img => pixel_indices.map(i => img[i]));
            const x_test_pixels = data.testImages.map(img => pixel_indices.map(i => img[i]));

            const upsampling_weights = data.random_weights.upsampling_weights;
            const upsampling_biases = data.random_weights.upsampling_biases;

            const temporal_upsampler = (pixel_vector) => {
                let expanded = [];
                pixel_vector.forEach(p => {
                    const features = upsampling_weights.map((w, i) => activationFunc(p * w + upsampling_biases[i]));
                    expanded = expanded.concat(features);
                });
                return expanded;
            };

            self.postMessage({ type: 'status', message: 'Building H matrix...' });
            const H_train = x_train_pixels.map(temporal_upsampler);

            self.postMessage({ type: 'status', message: 'Calculating output weights...' });
            const beta = calculate_output_weights(H_train, data.T_train);

            self.postMessage({ type: 'status', message: 'Making predictions...' });
            const H_test = x_test_pixels.map(temporal_upsampler);

            const T_pred = mat.dot(H_test, beta);
            const y_pred = T_pred.map(row => row.indexOf(Math.max(...row)));

            let correct = 0;
            y_pred.forEach((pred, i) => {
                if (pred === data.testLabels[i]) correct++;
            });

            return { accuracy: (correct / data.testLabels.length) * 100, y_pred };
        }

        self.onmessage = (e) => {
            const { type, params, data } = e.data;
            let result;
            if (type === 'downsampling') {
                result = runDownsamplingExperiment(data, params.activationFunc, params.numHiddenNeurons);
            } else if (type === 'upsampling') {
                result = runUpsamplingExperiment(data, params.activationFunc, params.upsamplingFactor);
            }
            // Send the final result back to the main thread
            self.postMessage({ type: 'result', result });
        };
    </script>

    <script type="module">
        // --- Main UI Thread Code ---

        // --- UI Elements ---
        const experimentTypeSelect = document.getElementById('experimentType');
        const activationFunctionSelect = document.getElementById('activationFunction');
        const hiddenNeuronsSlider = document.getElementById('hiddenNeurons');
        const upsamplingFactorSlider = document.getElementById('upsamplingFactor');
        const neuronsValueSpan = document.getElementById('neurons-value');
        const upsamplingValueSpan = document.getElementById('upsampling-value');
        const runExperimentBtn = document.getElementById('runExperiment');
        const neuronsControl = document.getElementById('neurons-control');
        const upsamplingControl = document.getElementById('upsampling-control');
        const loader = document.getElementById('loader-container');
        const loaderText = document.getElementById('loader-text');
        const resultsLog = document.getElementById('results-log');
        const predictedLabelSpan = document.getElementById('predictedLabel');
        const actualLabelSpan = document.getElementById('actualLabel');
        const digitCanvas = document.getElementById('digitCanvas');
        const digitCtx = digitCanvas.getContext('2d');

        // --- Chart.js Setup ---
        const chartCtx = document.getElementById('accuracyChart').getContext('2d');
        let accuracyChart = new Chart(chartCtx, {
            type: 'bar',
            data: { labels: [], datasets: [{ label: 'Test Accuracy', data: [], backgroundColor: 'rgba(59, 130, 246, 0.5)', borderColor: 'rgba(59, 130, 246, 1)', borderWidth: 1 }] },
            options: {
                scales: { y: { beginAtZero: true, max: 100, title: { display: true, text: 'Accuracy (%)' } } },
                responsive: true,
                plugins: { legend: { display: false }, title: { display: true, text: 'Experiment Results' } }
            }
        });

        // --- Data and Worker Setup ---
        let mnistData = null;
        let elmWorker = null;

        // Create a worker from the script tag
        const workerScript = document.getElementById('worker').textContent;
        const workerBlob = new Blob([workerScript], { type: 'application/javascript' });
        elmWorker = new Worker(URL.createObjectURL(workerBlob));

        elmWorker.onmessage = (e) => {
            const { type, result, message } = e.data;
            if (type === 'status') {
                log(message);
                loaderText.textContent = message;
            } else if (type === 'result') {
                const expType = experimentTypeSelect.value;
                let label;
                if (expType === 'downsampling') {
                    label = `${hiddenNeuronsSlider.value} neurons`;
                } else {
                    const totalFeatures = 15 * parseInt(upsamplingFactorSlider.value);
                    label = `Factor ${upsamplingFactorSlider.value} (${totalFeatures} features)`;
                }
                updateChart(label, result.accuracy);
                log(`Result: ${result.accuracy.toFixed(2)}% accuracy.`);

                // Visualize a random prediction
                const randomIndex = Math.floor(Math.random() * mnistData.test_images.length);
                drawDigit(mnistData.test_images[randomIndex].map(p => p * 255));
                predictedLabelSpan.textContent = result.y_pred[randomIndex];
                actualLabelSpan.textContent = mnistData.test_labels[randomIndex];

                loader.classList.add('hidden');
                runExperimentBtn.disabled = false;
                runExperimentBtn.textContent = 'Run Experiment';
            }
        };

        async function loadData() {
            try {
                const response = await fetch('./mnist_subset.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}.`);
                mnistData = await response.json();
                log("Local MNIST data loaded successfully.");
            } catch (error) {
                log(`Error loading local data: ${error.message}`, 'error');
                log("Please ensure 'mnist_subset.json' exists in the same folder as your index.html.", 'error');
            }
        }

        function getPreparedData() {
            const trainImages = mnistData.train_images.map(img => img.map(p => p / 255.0));
            const testImages = mnistData.test_images.map(img => img.map(p => p / 255.0));
            const trainLabels = mnistData.train_labels;
            const testLabels = mnistData.test_labels;
            const T_train = trainLabels.map(label => {
                const arr = Array(10).fill(0);
                arr[label] = 1;
                return arr;
            });
            return { trainImages, T_train, testImages, testLabels };
        }

        function generateRandomWeights() {
            // Pre-generate all random numbers needed to ensure consistency between runs
            return {
                downsampling_input: Array(50).fill(0).map(() => Array(2000).fill(0).map(() => Math.random() * 2 - 1)),
                downsampling_biases: Array(2000).fill(0).map(() => Math.random() * 2 - 1),
                upsampling_weights: Array(128).fill(0).map(() => Math.random() * 2 - 1),
                upsampling_biases: Array(128).fill(0).map(() => Math.random() * 2 - 1),
            };
        }

        // --- UI Logic ---
        function toggleControls() {
            if (experimentTypeSelect.value === 'downsampling') {
                neuronsControl.style.display = 'block';
                upsamplingControl.style.display = 'none';
            } else {
                neuronsControl.style.display = 'none';
                upsamplingControl.style.display = 'block';
            }
        }

        function log(message, type = 'info') {
            const p = document.createElement('p');
            p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            if (type === 'error') p.className = 'text-red-500';
            else p.className = 'text-gray-800';
            resultsLog.appendChild(p);
            resultsLog.scrollTop = resultsLog.scrollHeight;
        }

        function updateChart(label, data) {
            accuracyChart.data.labels.push(label);
            accuracyChart.data.datasets[0].data.push(data);
            accuracyChart.update();
        }

        function clearChart() {
            accuracyChart.data.labels = [];
            accuracyChart.data.datasets[0].data = [];
            accuracyChart.update();
        }

        function drawDigit(imageVector) {
            digitCtx.clearRect(0, 0, 140, 140);
            for (let y = 0; y < 28; y++) {
                for (let x = 0; x < 28; x++) {
                    const pixelValue = imageVector[y * 28 + x];
                    digitCtx.fillStyle = `rgb(${pixelValue}, ${pixelValue}, ${pixelValue})`;
                    digitCtx.fillRect(x * 5, y * 5, 5, 5);
                }
            }
        }

        async function handleRunExperiment() {
            if (!mnistData) {
                log("Data not loaded yet. Please wait.", "error");
                return;
            }

            loader.classList.remove('hidden');
            loaderText.textContent = 'Preparing data...';
            runExperimentBtn.disabled = true;
            runExperimentBtn.textContent = 'Running...';
            clearChart();
            resultsLog.innerHTML = '';

            await new Promise(resolve => setTimeout(resolve, 50));

            const data = getPreparedData();
            const params = {
                activationFunc: activationFunctionSelect.value,
                numHiddenNeurons: parseInt(hiddenNeuronsSlider.value),
                upsamplingFactor: parseInt(upsamplingFactorSlider.value),
            };

            // Pre-generate random indices/weights to pass to the worker
            data.pixel_indices_downsampling = Array.from({length: 784}, (_, i) => i).sort(() => 0.5 - Math.random()).slice(0, 50);
            data.pixel_indices_upsampling = Array.from({length: 784}, (_, i) => i).sort(() => 0.5 - Math.random()).slice(0, 15);
            data.random_weights = generateRandomWeights();

            log(`Starting ${experimentTypeSelect.value} experiment...`);
            elmWorker.postMessage({ type: experimentTypeSelect.value, params, data });
        }

        // --- Event Listeners ---
        experimentTypeSelect.addEventListener('change', toggleControls);
        hiddenNeuronsSlider.addEventListener('input', (e) => neuronsValueSpan.textContent = e.target.value);
        upsamplingFactorSlider.addEventListener('input', (e) => upsamplingValueSpan.textContent = e.target.value);
        runExperimentBtn.addEventListener('click', handleRunExperiment);

        // --- Initial Load ---
        toggleControls();
        loadData();
    </script>
</body>
</html>
